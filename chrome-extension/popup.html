<!DOCTYPE html>
<html>
<head>
  <title>Save Content</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #0A0A0B; /* Dark background matching the app */
      color: #FFFFFF;
    }
    h1 {
      font-size: 18px;
      margin-top: 0;
      margin-bottom: 10px;
      color: #FFFFFF;
    }
    p {
      font-size: 14px;
      color: #CCCCCC;
      margin-bottom: 15px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #0066FF; /* Bauhaus Blue */
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
    }
    button:hover {
      background-color: #0052CC;
    }
    button:disabled {
      background-color: #2A2A2C;
      color: #6B6B70;
      cursor: not-allowed;
    }
    #status {
      margin-top: 10px;
      font-size: 13px;
      text-align: center;
      min-height: 20px;
    }
    .success { color: #4CAF50; }
    .error { color: #FF3B30; }
  </style>
</head>
<body>
  <h1>Save to Library</h1>
  <p id="url-display">Getting current tab...</p>
  <button id="save-btn">Save Page</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
