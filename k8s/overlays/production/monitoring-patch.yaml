apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: save-app
spec:
  template:
    spec:
      containers:
      - name: prometheus
        resources:
          requests:
            memory: "1Gi"
            cpu: "1000m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: save-app
spec:
  template:
    spec:
      containers:
      - name: grafana
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"